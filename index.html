<!DOCTYPE html>
<html lang="en" ng-app="HelloWorld">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    
    <div ng-controller="HWCtrl">
        {{message}}
        <br>
        <a href="./requisicaoAPI.html">Exemplo requisicao API metodo Async com angular</a>
    </div>

</body>

<script>
    //criando o modulo
    //o modulo e toda a pagina
    angular.module("HelloWorld", []);

    //criando o controller do modulo
    angular.module("HelloWorld").controller("HWCtrl", function($scope){
        $scope.message = "Ola Mundo!";
    })

</script>
</html>
